version: "3.9"
services:
  api:
    build: .
    container_name: dethi-api
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/firebase-credentials.json
      - FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OCR_MODEL_NAME=${OCR_MODEL_NAME}
      - GEN_MODEL_NAME=${GEN_MODEL_NAME}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
    ports:
      - "8080:8080"
    depends_on:
      - redis

  worker:
    build: .
    container_name: dethi-worker
    command: ["rq", "worker", "-u", "redis://redis:6379", "ocr", "generate"]
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/firebase-credentials.json
      - FIREBASE_STORAGE_BUCKET=${FIREBASE_STORAGE_BUCKET}
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - OCR_MODEL_NAME=${OCR_MODEL_NAME}
      - GEN_MODEL_NAME=${GEN_MODEL_NAME}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./firebase-credentials.json:/app/firebase-credentials.json:ro
    depends_on:
      - redis

  redis:
    image: redis:latest
    container_name: dethi-redis
    ports:
      - "6379:6379"

networks:
  default:
    name: dethi-net